<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Investment Portfolio Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <form id="investmentForm">
            <label for="stockName">Stock Name:</label>
            <input type="text" id="stockName" required>
            
            <label for="purchasePrice">Purchase Price per Stock:</label>
            <input type="number" id="purchasePrice" required>
            
            <label for="numStocks">Number of Stocks:</label>
            <input type="number" id="numStocks" required>
            
            <label for="currentPrice">Current Price per Stock:</label>
            <input type="number" id="currentPrice" required>

            <button type="button" onclick="addStock()">Add Stock</button>
        </form>

        <div id="outputTable"></div>
        <canvas id="barGraph"></canvas>
    </div>
</body>
</html>
